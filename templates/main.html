<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <title>PKP - Program Klasifikasi Pneumonia</title>
  </head>

  <body>
    <div id="all_container">
      <div id="main_container">
        <p id="title_header">Program Klasifikasi Pneumonia</p>
        <!-- PREVIEW -->
        <div id="container_preview_result">
          <!-- PREVIEW IMAGE -->
          <div id="container_preview">
            <img id="image_preview" src="..." class="rounded" alt="..." />
          </div>
          <!-- LOADER -->
          <div id="loader">
            <div class="spinner-border text-primary" role="status"></div>
          </div>
          <!-- PREVIEW RESULT -->
          <div id="container_result">
            <p id="predict"></p>
          </div>
        </div>
        <!-- FORM -->
        <form id="upload_image" method="POST" enctype="multipart/form-data">
          <div id="container_upload" class="container">
            <label for="formFileSm" class="mt-1 mb-1">Unggah Citra X-ray Toraks</label>
            <input class="form-control form-control-sm" id="select_image" name="image" type="file" accept=".jpeg, .png, .jpg" />
          </div>
          <div class="pt-2" style="text-align: center">
            <button type="button" id="klasifikasi" class="btn">Klasifikasi</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
